<header>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <!-- Slide One - Set the background image for this slide in the line below -->
        <div
          class="carousel-item active"
          style="
            background-image: url('../../static/img/carousel/cw1.png');
          "
        >
          <div class="carousel-caption d-none d-md-block header-text bg-primary">
            <h2 class="display-4">COAST WOMAN</h2>
            <p class="lead">A magazine for the Women by the women</p>
          </div>
        </div>
        <!-- Slide Two - Set the background image for this slide in the line below -->
        <div
          class="carousel-item"
          style="
            background-image: url('../../static/img/carousel/cw2.png');
          "
        >
          <div class="carousel-caption d-none d-md-block header-text bg-primary">
            <h2 class="display-4">Coast Woman | Explore</h2>
            <p class="lead">An open heart to tour</p>
          </div>
        </div>
        <!-- Slide Three - Set the background image for this slide in the line below -->
        <div
          class="carousel-item"
          style="
            background-image: url('../../static/img/carousel/cw3.png');
          "
        >
          <div class="carousel-caption d-none d-md-block header-text bg-primary">
            <h2 class="display-4">Coast Woman | Insirational</h2>
            <p class="lead">Stories that move</p>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>
